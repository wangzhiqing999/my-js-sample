<!DOCTYPE html>
<html>
<head>
	<title> Vue Router  命名路由 </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-router.js"></script>




</head>


<body>

	<h1> 命名路由  </h1>


	<div id="app">
		<h2>
			Study Vue Router
		</h2>

		<ul>
			<li>
				<router-link to="/user/Zhang3">Zhang3</router-link>
			</li>
			<li>
				<router-link to="/user/Li4">Li4</router-link>
			</li>
			<li>
				<router-link :to="{ name: 'user', params: { id: 'Wang5' }}">Wang5</router-link>
			</li>
			<li>
				<router-link :to="{ name: 'user', params: { id: 'Zhao6' }}">Zhao6</router-link>
			</li>
		</ul>

		<!-- 路由出口 -->
		<!-- 路由匹配到的组件将渲染在这里 -->
		<router-view></router-view>

	</div>


	<script type="text/javascript">

		// 1. 定义 (路由) 组件。
		// 可以从其他文件 import 进来
		const User = {
			template: '<div> User Code is {{ $route.params.id }} </div>'
		}


		// 2. 定义路由
		// 每个路由应该映射一个组件。 其中"component" 可以是
		// 通过 Vue.extend() 创建的组件构造器，
		// 或者，只是一个组件配置对象。
		const routes = [
			// 动态路径参数 以冒号开头
			{
				path: '/user/:id',
				// 这里是路由的名称.
				name: 'user',
				component: User
			}
		]

		// 3. 创建 router 实例，然后传 `routes` 配置
		const router = new VueRouter({
			routes // (缩写) 相当于 routes: routes
		})

		// 4. 创建和挂载根实例。
		// 记得要通过 router 配置参数注入路由，
		// 从而让整个应用都有路由功能
		const app = new Vue({
		  router
		}).$mount('#app')
	</script>







</body>
</html>
