<!DOCTYPE html>
<html>
<head>
	<title> Vue Router  重定向和别名 </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-router.js"></script>




</head>


<body>

	<h1> 重定向和别名  </h1>


	<div id="app">
		<h2>
			Study Vue Router
		</h2>

		<ul>
			<!-- 使用 router-link 组件来导航. -->
			<!-- 通过传入 `to` 属性指定链接. -->
			<!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
			<li>
				<router-link to="/user/Zhang3">Zhang3</router-link>
			</li>
			<li>
				<router-link to="/basicUser/Li4">Li4（别名）</router-link>
			</li>
			<li>
				<router-link to="/admin/Wang5">Wang5（重定向）</router-link>
			</li>
			<li>
				<router-link to="/manager/Zhao6">Zhao6（重定向）</router-link>
			</li>
		</ul>

		<!-- 路由出口 -->
		<!-- 路由匹配到的组件将渲染在这里 -->
		<router-view></router-view>

	</div>


	<script type="text/javascript">

		// 1. 定义 (路由) 组件。
		// 可以从其他文件 import 进来
		const User = {
			template: '<div> User Code is {{ $route.params.id }} </div>'
		}

		// 2. 定义路由
		// 每个路由应该映射一个组件。 其中"component" 可以是
		// 通过 Vue.extend() 创建的组件构造器，
		// 或者，只是一个组件配置对象。
		const routes = [
			// 动态路径参数 以冒号开头
			{
				path: '/user/:id',
				name: 'user',
				component: User,

				// 这里是别名.
				alias: '/basicUser/:id'
			},

			// 重定向 : 指定路径.
			{
				path: '/admin/:id',
				redirect: '/user/:id'
			},
			// 重定向 : 指定路由名称.
			{
				path: '/manager/:id',
				redirect: { name: 'user' }
			}

		]

		// 3. 创建 router 实例，然后传 `routes` 配置
		const router = new VueRouter({
			routes // (缩写) 相当于 routes: routes
		})

		// 4. 创建和挂载根实例。
		// 记得要通过 router 配置参数注入路由，
		// 从而让整个应用都有路由功能
		const app = new Vue({
		  router
		}).$mount('#app')
	</script>







</body>
</html>
