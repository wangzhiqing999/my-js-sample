<!DOCTYPE html>
<html>
<head>
	<title> Vue Router  全局后置钩子 </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-router.js"></script>




</head>


<body>

	<h1> 全局后置钩子  </h1>


	<div id="app">
		<h2>
			Study Vue Router
		</h2>

		<ul>
			<!-- 使用 router-link 组件来导航. -->
			<!-- 通过传入 `to` 属性指定链接. -->
			<!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
			<li>
				<router-link to="/user/Zhang3">Zhang3</router-link>
			</li>
			<li>
				<router-link to="/user/Li4">Li4</router-link>
			</li>
			<li>
				<router-link to="/user/Wang5">Wang5</router-link>
			</li>
			<li>
				<router-link to="/user/Zhao6">Zhao6</router-link>
			</li>

			<li>
				<router-link to="/hello">Hello</router-link>
			</li>
		</ul>

		<!-- 路由出口 -->
		<!-- 路由匹配到的组件将渲染在这里 -->
		<router-view></router-view>

	</div>


	<script type="text/javascript">

		// 1. 定义 (路由) 组件。
		// 可以从其他文件 import 进来
		const User = {
			template: '<div> User Code is {{ $route.params.id }} </div>'
		}

		// 用于测试的 普通页面.
		const Hello = {
			template: '<div> This is Hello Page ... </div>'
		}




		// 2. 定义路由
		// 每个路由应该映射一个组件。 其中"component" 可以是
		// 通过 Vue.extend() 创建的组件构造器，
		// 或者，只是一个组件配置对象。
		const routes = [
			// 动态路径参数 以冒号开头
			{
				name: 'User',
				path: '/user/:id',
				component: User,
				meta: { title: '测试用户信息' }
			},
			{
				name: 'Hello',
				path: '/hello',
				component: Hello,
				meta: { title: '测试 Hello 页面' }
			},
		]



		// 3. 创建 router 实例，然后传 `routes` 配置
		const router = new VueRouter({
			routes // (缩写) 相当于 routes: routes
		})



		// 全局后置钩子
		router.afterEach((to, from) => {
			console.log("# afterEach to = ", to);
			console.log("# afterEach from = ", from);
		})



		// 4. 创建和挂载根实例。
		// 记得要通过 router 配置参数注入路由，
		// 从而让整个应用都有路由功能
		const app = new Vue({
		  router
		}).$mount('#app')
	</script>







</body>
</html>
