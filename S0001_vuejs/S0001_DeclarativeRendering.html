<!DOCTYPE html>
<html>
<head>
	<title>  vue.js  声明式渲染  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/vue.js"></script>




</head>


<body>

	<h1> 声明式渲染 </h1>


	<hr/>
	<h3> Mustache  .</h3>


	<div id="app">
		{{ message }}
	</div>


	<p>
	在浏览器中，按 F12，在控制台输入：
	<br/>
	app.message = "123";
	<br/>
	观察页面的数据， 是否发生变化。
	</p>


	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>






	<hr/>
	<h3> v-bind </h3>


	<div id="app2">
		<span v-bind:title="message">
			测试 v-bind.
		</span>
	</div>

	<p>
	在浏览器中，按 F12，在控制台输入：
	<br/>
	app2.message = "123";
	<br/>
	观察页面的数据， 是否发生变化。
	</p>


	<script type="text/javascript">
		var app2 = new Vue({
			el: '#app2',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>




</body>
</html>
