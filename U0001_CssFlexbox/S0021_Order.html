<!DOCTYPE html>
<html>
<head>
	<title>  Css Flexbox order 属性.  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>

	<h1>  Css Flexbox    order 属性    </h1>

	<p>
		order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。

		
		<br/>
		.item {
			order: <integer>; /* default 0 */
		}
	</p>



	<hr/>
	<h3>  order: <integer>  </h3>
	<div class="box"  style="flex-wrap: wrap;" >
		<div class="box-item" style="order:50;" >0</div>
		<div class="box-item" style="order:50;" >1</div>

		<div class="box-item" style="order:40;" >2</div>
		<div class="box-item" style="order:40;" >3</div>

		<div class="box-item" style="order:30;" >4</div>
		<div class="box-item" style="order:30;" >5</div>

		<div class="box-item" style="order:20;" >6</div>
		<div class="box-item" style="order:20;" >7</div>

		<div class="box-item" style="order:10;" >8</div>
		<div class="box-item" style="order:10;" >9</div>

		<div class="box-item"> X </div>
	</div>


</body>
</html>
