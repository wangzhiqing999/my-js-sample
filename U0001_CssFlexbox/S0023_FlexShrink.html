<!DOCTYPE html>
<html>
<head>
	<title>  Css Flexbox flex-shrink 属性.  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>

	<h1>  Css Flexbox    flex-shrink 属性    </h1>

	<p>
		flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。

		如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。
		如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小。
		负值对该属性无效。

		<br/>

		.item {
			flex-shrink: <number>; /* default 1 */
		}
	</p>



	<hr/>
	<h3>  flex-shrink:1/1/1 </h3>
	<div class="box" >
		<div class="box-item">0</div>
		<div class="box-item">1</div>
		<div class="box-item">2</div>
	</div>


	<hr/>
	<h3>  flex-shrink:0/1/0 </h3>
	<div class="box" >
		<div class="box-item" style="flex-shrink:0;" >0</div>
		<div class="box-item" style="flex-shrink:1;" >1</div>
		<div class="box-item" style="flex-shrink:0;" >2</div>
	</div>


	<hr/>
	<h3>  flex-shrink:0/1/2 </h3>
	<div class="box" >
		<div class="box-item" style="flex-shrink:0;" >0</div>
		<div class="box-item" style="flex-shrink:1;" >1</div>
		<div class="box-item" style="flex-shrink:2;" >2</div>
	</div>

</body>
</html>
