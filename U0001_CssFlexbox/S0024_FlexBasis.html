<!DOCTYPE html>
<html>
<head>
	<title>  Css Flexbox flex-basis 属性.  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>

	<h1>  Css Flexbox    flex-basis 属性    </h1>

	<p>
		flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。
		浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。

		<br/>

		.item {
			flex-basis: <length> | auto; /* default auto */
		}

		<br/>
		它可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间。
	</p>



	<hr/>
	<h3>  flex-basis:auto </h3>
	<div class="box" >
		<div class="box-item">0</div>
		<div class="box-item">1</div>
		<div class="box-item">2</div>
	</div>


	<hr/>
	<h3>  flex-basis:150px / 200px / 250px; </h3>
	<div class="box" >
		<div class="box-item" style="flex-basis:150px;" >0</div>
		<div class="box-item" style="flex-basis:200px;" >1</div>
		<div class="box-item" style="flex-basis:250px;" >2</div>
	</div>


</body>
</html>
