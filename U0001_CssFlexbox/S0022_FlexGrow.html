<!DOCTYPE html>
<html>
<head>
	<title>  Css Flexbox flex-grow 属性.  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>

	<h1>  Css Flexbox    flex-grow 属性    </h1>

	<p>
		flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。


		如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。


		<br/>

		.item {
			flex-grow: <number>; /* default 0 */
		}
	</p>



	<hr/>
	<h3>  flex-grow:0/0/0 </h3>
	<div class="box" >
		<div class="box-item">0</div>
		<div class="box-item">1</div>
		<div class="box-item">2</div>
	</div>


	<hr/>
	<h3>  flex-grow:0/1/0 </h3>
	<div class="box" >
		<div class="box-item" style="flex-grow:0;" >0</div>
		<div class="box-item" style="flex-grow:1;" >1</div>
		<div class="box-item" style="flex-grow:0;" >2</div>
	</div>


	<hr/>
	<h3>  flex-grow:0/1/2 </h3>
	<div class="box" >
		<div class="box-item" style="flex-grow:0;" >0</div>
		<div class="box-item" style="flex-grow:1;" >1</div>
		<div class="box-item" style="flex-grow:2;" >2</div>
	</div>

</body>
</html>
