<!DOCTYPE html>
<html>
<head>
	<title> 使用 QRCodejs 生成二维码 </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="qrcode.js"></script>
</head>

<body>

	<p>
	使用 https://github.com/davidshimjs/qrcodejs 的 js 包， 来生成二维码.
	</p>


	<div id="qrcode">

	</div>

	<span> 二维码内容为 https://github.com/davidshimjs/qrcodejs </span>





<script type="text/javascript">

// 设置参数方式
var qrcode = new QRCode('qrcode', {
  text: 'https://github.com/davidshimjs/qrcodejs',
  width: 256,
  height: 256,
  colorDark : '#000000',
  colorLight : '#ffffff',
  correctLevel : QRCode.CorrectLevel.H
});

</script>




</body>
</html>
