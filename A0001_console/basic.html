<!DOCTYPE html>
<html>
<head>
	<title>基本的 log / info / warn / error</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<p>
	F12 看控制台的输出！
	</p>

	<script type="text/javascript">

		console.log('log 输出信息...');

		console.info('info 输出信息...');

		console.warn('warn 输出信息...');

		console.error('error 输出信息...');

	</script>

</body>
</html>
