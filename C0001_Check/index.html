var vCheckInputValue = [

];

var vCheckInputValueLenrth = vCheckInputValue.length;


document.write('<br/><hr/>');
document.write('<h3> myInputCheck.isNumberOnly </h3>');
for(var i = 0; i < vCheckInputValueLenrth; i ++) {
	document.write('<br/>myInputCheck.isNumberOnly("' + vCheckInputValue[i] + '") = ' + myInputCheck.isNumberOnly(vCheckInputValue[i]));
}

document.write('<h3> myInputCheck.isNumberOrLetterOnly </h3>');

}

}
