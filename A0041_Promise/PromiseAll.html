	<title>Promise - Promise.all </title>

<body>
	<p>
	F12 看控制台的输出！
	</p>

	<p>

		Promise.all 接收一个 promise对象的数组作为参数，当这个数组里的所有promise对象全部变为resolve或reject状态的时候，它才会去调用 .then 方法。

<pre><code>



</code></pre>
	</p>




	<script type="text/javascript">

		// 模拟的异步处理.
		function asyncFunction(seconds) {
			return new Promise(function (resolve, reject) {
				console.log("asyncFunction 处理开始", seconds);
				if(seconds > 0) {
					// 等待的秒数大于零.
					setTimeout(
						function () {
							//处理结果正常的话，调用resolve(处理结果值)
							console.log("asyncFunction 处理结束", seconds);
							resolve(seconds + 1);
						}, 1000 * seconds);
				} else {
					// 处理结果错误的话，调用reject(Error对象)
					reject(new Error("处理超时..." + seconds));
				}
			});
		}


		function main() {
			return Promise.all([asyncFunction(1), asyncFunction(2), asyncFunction(3)]);
		}

		function main2() {
			return Promise.all([asyncFunction(-4), asyncFunction(5), asyncFunction(-6)]);
		}


		// 运行示例
		main().then(function (value) {
			console.log(value);
		}).catch(function(error){
			console.log(error);
		});


		main2().then(function (value) {
			console.log(value);
		}).catch(function(error){
			console.log(error);
		});


	</script>





</body>
</html>
