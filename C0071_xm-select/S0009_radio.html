<!DOCTYPE html>
<html>
<head>
	<title>  xm-select  例子 - 单选  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/xm-select.js"></script>
</head>


<body>

	<h1>   xm-select  例子 - 单选   </h1>
	
	
	
	
	<p>
		<ul>
			<li>
				1. 开启单选
				<br/>
				<div id="demo1"></div>
			</li>
			
			<li>
				2. 单选完关闭下拉
				<br/>
				<div id="demo2"></div>
			</li>
			
			<li>
				3. 更换显示方式
				<br/>
				<div id="demo3"></div>
			</li>

		</ul>
	</p>
	
	
	
	
	
	
	
	<script>
		var demo1 = xmSelect.render({
			el: '#demo1', 
			radio: true,
			data: [
				{name: '张三', value: '0003'},
				{name: '李四', value: '0004'},
				{name: '王五', value: '0005'},
				{name: '赵六', value: '0006'}
			],
	    });	   
	</script>


	<script>
		var demo2 = xmSelect.render({
			el: '#demo2', 
			radio: true,
			clickClose: true,
			data: [
				{name: '张三', value: '0003'},
				{name: '李四', value: '0004'},
				{name: '王五', value: '0005'},
				{name: '赵六', value: '0006'}
			],
	    });	   
	</script>


	<script>
		var demo3 = xmSelect.render({
			el: '#demo3', 
			radio: true,
			clickClose: true,
			model: {
				label: {
					type: 'text',
					text: {
						//左边拼接的字符
						left: '',
						//右边拼接的字符
						right: '',
						//中间的分隔符
						separator: ', ',
					},
				}
			},
			data: [
				{name: '张三', value: '0003'},
				{name: '李四', value: '0004'},
				{name: '王五', value: '0005'},
				{name: '赵六', value: '0006'}
			],
		});
	</script>

</body>
</html>
