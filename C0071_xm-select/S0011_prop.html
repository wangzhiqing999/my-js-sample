<!DOCTYPE html>
<html>
<head>
	<title>  xm-select  例子 - 自定义属性  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/xm-select.js"></script>
</head>


<body>

	<h1>   xm-select  例子 - 自定义属性    </h1>
	
	
	<div id="demo1"></div>
	
	
	<ul>
		<li>
			<button onclick='testGetValue()'>测试获取当前选中的值</button>
		</li>
		
		<li>
			<button onclick='testSetValue()'>测试设置当前选中的值</button>
		</li>
	</ul>
	
	

	<script>
		var demo1 = xmSelect.render({
			el: '#demo1', 
			prop: { name: 'Text', value: 'Value', },
			data: [{"Text": "管理员零零壹","Value": "admin001"},
				{"Text": "管理员零零贰","Value": "admin002"},
				{"Text": "管理员零零叁","Value": "admin003"},
				{"Text": "管理员零零肆","Value": "admin004"},
				{"Text": "管理员零零伍","Value": "admin005"},
				{"Text": "管理员零零陆","Value": "admin006"}
			],
	    });
	   
	   
		
	    function testGetValue() {
			alert('当前的选中的值 = ' + demo1.getValue());
			console.log(demo1.getValue());
	    }
		
		
		// 页面初始化的时候，可以使用 setValue 来设置初始的数值.
		// 但是要避免，填写了 画面上没有的数据。
		// 否则这个数据，一旦删除， 就再也加不上了。
		function testSetValue() {
			demo1.setValue([ {"Text": "管理员零零叁","Value": "admin003"}, {"Text": "管理员零零陆","Value": "admin006"} ]);
		}
		
	
	</script>

</body>
</html>
