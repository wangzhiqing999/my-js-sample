<!DOCTYPE html>
<html>
<head>
	<title>  xm-select  例子 - 自定义样式  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/xm-select.js"></script>
</head>


<body>

	<h1>   xm-select  例子 - 自定义样式   </h1>
	
	<p>
		<ul>
			<li>
				1. 默认样式 
				<br/>
				<div id="demo1"></div>
			</li>
			
			<li>
				2. 修改一下外边距, 加上圆角, 更改一下高度
				<br/>
				<div id="demo2"></div>
			</li>
			
			<li>
				3. 修改下拉框的最大高度
				<br/>
				<div id="demo3"></div>
			</li>

		</ul>
	</p>
	
	
	
	
	
	
	
	<script>
		var demo1 = xmSelect.render({
			el: '#demo1', 
			data: [
				{name: '张三', value: '0003'},
				{name: '李四', value: '0004'},
				{name: '王五', value: '0005'},
				{name: '赵六', value: '0006'}
			],
	    });	   
	</script>


	<script>
		var demo2 = xmSelect.render({
			el: '#demo2', 
			style: {
				marginLeft: '200px',
				borderRadius: '50px',
				height: '50px',
			},
			data: [
				{name: '张三', value: '0003'},
				{name: '李四', value: '0004'},
				{name: '王五', value: '0005'},
				{name: '赵六', value: '0006'}
			],
	    });	   
	</script>


	<script>
		var demo3 = xmSelect.render({
			el: '#demo3', 
			height: '50px',
			data: [
				{name: '张三', value: '0003'},
				{name: '李四', value: '0004'},
				{name: '王五', value: '0005'},
				{name: '赵六', value: '0006'}
			],
		});
	</script>

</body>
</html>
