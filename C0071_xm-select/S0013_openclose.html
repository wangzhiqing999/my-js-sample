<!DOCTYPE html>
<html>
<head>
	<title>  xm-select  例子 - 显示与隐藏  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/xm-select.js"></script>
</head>


<body>

	<h1>   xm-select  例子 - 显示与隐藏   </h1>
	
	
	<p>
		<ul>
			<li>
				1. 主动打开/关闭下拉框
				<br/>
				<button class="btn" id="demo1-open">打开下拉框</button>
				<button class="btn" id="demo1-close">关闭下拉框</button>
				<br/>
				
				<div id="demo1"></div>
				
				
				
			</li>
			
			<li>
				2. 监听打开/关闭下拉框
				<br/>
				<div id="demo2"></div>
			</li>
		</ul>
	</p>
	
	
	
	
	
	
	
	<script>
		var demo1 = xmSelect.render({
			el: '#demo1', 
			data: [
				{name: '张三', value: 1, selected: true, disabled: true},
				{name: '李四', value: 2, selected: true},
				{name: '王五', value: 3},
				{name: '赵六', value: 4},
			],
	    });
		
		document.getElementById('demo1-open').onclick = function(){
			//这里延迟1S, 是因为, 点击下拉框外边的位置 会出发关闭事件, 所以延迟演示效果
			setTimeout(function(){
				demo1.opened();
			}, 1000);
		}

		document.getElementById('demo1-close').onclick = function(){
			//先点一下关闭, 然后把下拉框点开, 3S后会自动关闭
			setTimeout(function(){
				demo1.closed();
			}, 3000);
		}		
		
	</script>


	<script>
		var demo2 = xmSelect.render({
			el: '#demo2', 
			initValue: [4],
			data: [
				{name: '张三', value: 1, selected: true, disabled: true},
				{name: '李四', value: 2, selected: true},
				{name: '王五', value: 3},
				{name: '赵六', value: 4},
			],
			show(){
				alert('打开了')
			},
			hide(){
				alert('关闭了')
			}
	    });	   
	</script>

</body>
</html>
