<!DOCTYPE html>
<html>
<head>
    <title>Floating Window Example</title>
    <style>
        .floating-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="floating-window">
        <h1>Hello, world!</h1>
        <p>This is a floating window.</p>
    </div>
</body>
</html>
