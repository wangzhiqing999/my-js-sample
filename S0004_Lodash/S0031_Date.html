<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Date </title>
    <script src="js/lodash.js"></script>
</head>


<body>

	<p>
	F12 看控制台的输出！
	</p>


	<ul>

		<li>
			_.now()
			当前时间.
		</li>



	</ul>



<script type="text/javascript">


	function testNow() {
		console.group("_.now()");
		// Gets the number of milliseconds that have elapsed since the Unix epoch (1 January 1970 00:00:00 UTC).
		console.log("_.now() is " , _.now());
		console.groupEnd();
	}


	// _.now
	testNow();



</script>


</body>
</html>
