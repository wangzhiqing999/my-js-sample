<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> submit </title>
    <script src="js/knockout-3.4.2.debug.js"></script>

  </head>


  <body>

	<h3> 简单使用  </h3>

	<form data-bind="submit: doSomething">

		<p>Login name: <input data-bind="value: userName" /></p>
		<p>Password: <input type="password" data-bind="value: userPassword" /></p>

		<button type="submit">Submit</button>
	</form>



	<p>
	关键点， 使用  data-bind = submit ......

	</p>



	<script type="text/javascript">

		function AppViewModel()  {
			var self = this;

			self.userName = ko.observable("Demo");
			self.userPassword = ko.observable("123456");


			self.doSomething = function(formElement) {
				console.log("### doSomething ###", formElement);
			};
		};

		ko.applyBindings(new AppViewModel());

	</script>

  </body>
</html>
