<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> textInput </title>
    <script src="js/knockout-3.4.2.debug.js"></script>

  </head>


  <body>

	<h3> 使用 textInput  </h3>

	<p>用户名: <input data-bind="textInput: userName" /></p>
	<p>密码: <input type="password" data-bind="textInput: userPassword" /></p>


	<h3> 使用 value  </h3>

	<p>用户名: <input data-bind="value: userName" /></p>
	<p>密码: <input type="password" data-bind="value: userPassword" /></p>


	ViewModel:
	<pre data-bind="text: ko.toJSON($root, null, 2)"></pre>


	<p>
	关键点， 使用  data-bind = textInput ......

	<br/>
textInput 与 value 的区别:  textInput 是即时更新， value 是光标离开后更新.


	</p>



	<script type="text/javascript">

		function AppViewModel()  {
			var self = this;

			self.userName = ko.observable("Test");
			self.userPassword = ko.observable("123456");


		};

		ko.applyBindings(new AppViewModel());

	</script>

  </body>
</html>
