<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - DefaultIfEmpty  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - DefaultIfEmpty   </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/defaultifempty.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testDefaultIfEmpty()">  测试 defaultIfEmpty（不设置参数）   </button>
		</li>
		<li>
			<button onclick="testDefaultIfEmpty2()">  测试 defaultIfEmpty（设置参数）    </button>
		</li>
	</ul>



<script>


	// 测试 defaultIfEmpty
	function testDefaultIfEmpty() {
		console.log("----- testDefaultIfEmpty start -----");

		// 通过 Rx.Observable.empty 创建可观察对象.
		var source = Rx.Observable.empty();

		// 测试 defaultIfEmpty
		var defaultIfEmptySource = source.defaultIfEmpty();

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = defaultIfEmptySource.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testDefaultIfEmpty finish -----");
	}



	// 测试 defaultIfEmpty
	function testDefaultIfEmpty2() {
		console.log("----- testDefaultIfEmpty2 start -----");

		// 通过 Rx.Observable.empty 创建可观察对象.
		var source = Rx.Observable.empty();

		// 测试 defaultIfEmpty
		var defaultIfEmptySource = source.defaultIfEmpty("参数中指定的默认值");

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = defaultIfEmptySource.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testDefaultIfEmpty2 finish -----");
	}


</script>


</body>
</html>
