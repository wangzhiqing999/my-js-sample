<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - Take  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - Take    </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/take.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testTake()">  测试 take  </button>
		</li>
		<li>
			<button onclick="testTakeUntilWithTime()">  测试 takeUntilWithTime   </button>
		</li>
	</ul>



<script>


	// 测试 take
	function testTake() {
		console.log("----- testTake start -----");

		// 通过 Rx.Observable.interval 创建可观察对象.
		// 这里只获取前 10 个数据.
		var source = Rx.Observable
			.interval(500 /* ms */)
			.take(10);

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = source.subscribe(
			function (x) { console.log('Next: ' + x); },
			function (err) { console.log('Error: ' + err); },
			function () { console.log('Completed'); });

		console.log("----- testTake finish -----");
	}


	// 测试 takeUntilWithTime
	function testTakeUntilWithTime() {
		console.log("----- testTakeUntilWithTime start -----");

		// 通过 Rx.Observable.interval 创建可观察对象.
		// 这里是 每 500 毫秒发送一次。
		// 只获取 前 3000 毫秒的数据.
		var source = Rx.Observable
			.interval(500 /* ms */)
			.takeUntilWithTime(3000);

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = source.subscribe(
			function (x) { console.log('Next: ' + x); },
			function (err) { console.log('Error: ' + err); },
			function () { console.log('Completed'); });

		console.log("----- testTakeUntilWithTime finish -----");
	}


</script>


</body>
</html>
