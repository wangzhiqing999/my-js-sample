	<ul>
		<li>
			<button onclick="testAndThenWhen()">  测试 And/Then/When  </button>
		</li>
	</ul>



<script>


	// 测试  And/Then/When 
	function testAndThenWhen() {
		console.log("----- testAndThenWhen start -----");


		var source = Rx.Observable.just("TODO : ......");

		
		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = source.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testAndThenWhen finish -----");
	}



</script>
