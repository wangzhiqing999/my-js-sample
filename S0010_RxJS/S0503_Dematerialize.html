<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - Materialize/Dematerialize  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - Materialize/Dematerialize    </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/materialize-dematerialize.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testDematerialize()">  测试 dematerialize  </button>
		</li>
	</ul>



<script>


	// 测试 dematerialize
	function testDematerialize() {
		console.log("----- testDematerialize start -----");

		// 通过 Rx.Observable.fromArray 创建可观察对象.
		var source = Rx.Observable
			.fromArray([
				Rx.Notification.createOnNext(42),
				Rx.Notification.createOnError(new Error('woops'))
			]);

		// 测试 dematerialize
		var dematerializeSource = source.dematerialize();

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = dematerializeSource.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testDematerialize finish -----");
	}



</script>


</body>
</html>
