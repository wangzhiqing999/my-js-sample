<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - All  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - All   </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/all.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testEvery()">  测试 every    </button>
		</li>
	</ul>



<script>


	// 测试 every
	function testEvery() {
		console.log("----- testEvery start -----");

		// 通过 Rx.Observable.interval 创建可观察对象.
		// 这里只获取前 10 个数据.
		var source = Rx.Observable
			.interval(500)
			.take(10);

		// 测试 every
		var everySource = source
			.every(function (x) {
				return x < 20;
			});

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = everySource.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testEvery finish -----");
	}



</script>


</body>
</html>
