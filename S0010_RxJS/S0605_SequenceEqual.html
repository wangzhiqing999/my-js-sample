<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - SequenceEqual  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - SequenceEqual   </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/sequenceequal.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testSequenceEqual()">  测试 sequenceEqual    </button>
		</li>
	</ul>



<script>


	// 测试 sequenceEqual
	function testSequenceEqual() {
		console.log("----- testSequenceEqual start -----");

		// 通过 Rx.Observable.interval 创建可观察对象.
		// 这里只获取前 5 个数据.
		var source1 = Rx.Observable.interval(500).take(5).map(function(x) {console.log("S1:", x); return x;});
		var source2 = Rx.Observable.interval(666).take(5).map(function(x) {console.log("S2:", x); return x;});

		// 测试 sequenceEqual
		var sequenceEqualSource = source1.sequenceEqual(source2);

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = sequenceEqualSource.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testSequenceEqual finish -----");
	}



</script>


</body>
</html>
