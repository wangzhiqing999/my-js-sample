<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - Interval  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - Interval    </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/interval.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testInterval()">  测试 interval </button>
		</li>
	</ul>



<script>


	// 测试 interval
	function testInterval() {
		console.log("----- testInterval start -----");

		// 通过 Rx.Observable.interval 创建可观察对象.
		var source = Rx.Observable
			.interval(500 /* ms */)
			.timeInterval()
			.take(5);


		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = source.subscribe(
			function (x) { console.log('Next:  value = ' + x.value + '; interval = '+ x.interval); },
			function (err) { console.log('Error: ' + err); },
			function () { console.log('Completed'); });

		console.log("----- testInterval finish -----");
	}



</script>


</body>
</html>
