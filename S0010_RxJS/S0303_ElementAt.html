<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - ElementAt  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - ElementAt    </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/elementat.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testElementAt()">  测试 elementAt  </button>
		</li>
	</ul>



<script>


	// 测试 elementAt
	function testElementAt() {
		console.log("----- testElementAt start -----");

		// 通过 Rx.Observable.interval 创建可观察对象.
		// 这里累计共发送 5 个数据.
		var source = Rx.Observable
			.interval(500 /* ms */)
			.take(5);

		// 获取 elementAt(2)
		var elementAtSource = source.elementAt(2);

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = elementAtSource.subscribe(
			function (x) { console.log('Next: ' + x); },
			function (err) { console.log('Error: ' + err); },
			function () { console.log('Completed'); });

		console.log("----- testElementAt finish -----");
	}



</script>


</body>
</html>
