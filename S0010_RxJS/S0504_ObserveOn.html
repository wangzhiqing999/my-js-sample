<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - ObserveOn  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - ObserveOn   </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/observeon.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testObserveOn()">  测试 observeOn   </button>
		</li>
	</ul>



<script>


	// 测试 observeOn
	function testObserveOn() {
		console.log("----- testObserveOn start -----");

		// 通过 Rx.Observable.interval 创建可观察对象.
		// 这里只获取前 10 个数据.
		var source = Rx.Observable
			.interval(500)
			.take(10);

		// 测试 observeOn
		var observeOnSource = source.observeOn(Rx.Scheduler.immediate);

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = observeOnSource.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testObserveOn finish -----");
	}



</script>


</body>
</html>
