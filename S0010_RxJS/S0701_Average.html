<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - Average  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - Average   </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/average.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testAverage()">  测试 average  </button>
		</li>
	</ul>



<script>


	// 测试 average
	function testAverage() {
		console.log("----- testAverage start -----");

		// 通过 Rx.Observable.interval 创建可观察对象.
		// 这里只获取前 10 个数据.
		var source = Rx.Observable.interval(500).take(10).map(function(x) {console.log("S1:", x); return x;});

		// 测试 average
		var averageSource = source.average();

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = averageSource.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testAverage finish -----");
	}



</script>


</body>
</html>
