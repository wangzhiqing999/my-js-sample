<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - SubscribeOn  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - SubscribeOn   </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/subscribeon.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testSubscribeOn()">  测试 subscribeOn   </button>
		</li>
	</ul>



<script>


	// 测试 subscribeOn
	function testSubscribeOn() {
		console.log("----- testSubscribeOn start -----");

		// 通过 Rx.Observable.interval 创建可观察对象.
		// 这里只获取前 10 个数据.
		var source = Rx.Observable
			.interval(500)
			.take(10);

		// 测试 subscribeOn
		var subscribeOnSource = source.subscribeOn(Rx.Scheduler.immediate);

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = subscribeOnSource.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testSubscribeOn finish -----");
	}



</script>


</body>
</html>
