<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - StartWith  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - StartWith   </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/startwith.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testStartWith()">  测试 startWith (单个参数) </button>
		</li>
		<li>
			<button onclick="testStartWith2()">  测试 startWith (多个参数) </button>
		</li>
	</ul>



<script>


	// 测试  startWith
	function testStartWith() {
		console.log("----- testStartWith start -----");

		// 500毫秒一次。10次.
		var source1 = Rx.Observable
			.interval(500)
			.take(10)
			.map(function (i) { return 'First: ' + i; });

		// startWith
		var source = source1.startWith("Show Me The startWith");

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = source.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testStartWith finish -----");
	}

	// 测试  startWith
	function testStartWith2() {
		console.log("----- testStartWith2 start -----");

		// 500毫秒一次。10次.
		var source1 = Rx.Observable
			.interval(500)
			.take(10)
			.map(function (i) { return 'First: ' + i; });

		// startWith
		var source = source1.startWith("A", "B", "C");

		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = source.subscribe(
			function (x) { console.log('Next: ', x); },
			function (err) { console.log('Error: ', err); },
			function () { console.log('Completed'); });

		console.log("----- testStartWith2 finish -----");
	}


</script>


</body>
</html>
