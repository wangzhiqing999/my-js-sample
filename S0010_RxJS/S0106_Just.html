<!DOCTYPE html>
<html>
<head>
	<title>  RxJS  - Just  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/rx.all.js"></script>
	<script type="text/javascript" src="js/rx.jquery.js"></script>
</head>


<body>

	<h1>   RxJS  - Just    </h1>

	<p>
	文档： http://reactivex.io/documentation/operators/just.html
	</p>


	<p>
	看控制台输出.
	</p>


	<ul>
		<li>
			<button onclick="testJust()">  测试 Just </button>
		</li>
	</ul>



<script>


	// 测试 Just
	function testJust() {
		console.log("----- testJust start -----");

		// 通过 Rx.Observable.just 创建可观察对象.
		var source = Rx.Observable.just(12345);


		// 三个方法（ onNext / onError / onCompleted  ）. 订阅 可观察对象.
		var subscription = source.subscribe(
			function (x) { console.log('Next: ' + x); },
			function (err) { console.log('Error: ' + err); },
			function () { console.log('Completed'); });

		console.log("----- testJust finish -----");
	}



</script>


</body>
</html>
