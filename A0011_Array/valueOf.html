<!DOCTYPE html>
<html>
<head>
	<title>valueOf</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

	<p>
	F12 看控制台的输出！

	<br/>

	valueOf()方法返回数组对象本身

	</p>


	<script type="text/javascript">

		var test1 = [1,2,3];

		console.log(test1.valueOf());

		console.log(test1.valueOf() instanceof Array);

	</script>

</body>
</html>
