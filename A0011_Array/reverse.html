<!DOCTYPE html>
<html>
<head>
	<title>reverse</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

	<p>
	F12 看控制台的输出！

	<br/>

	reverse()方法用于反转数组的顺序。

	</p>


	<script type="text/javascript">

		var test1 = [1,2,3,4,5,6];
		console.log(test1);


		test1.reverse();
		console.log(test1);


		test1.reverse();
		console.log(test1);

	</script>

</body>
</html>
