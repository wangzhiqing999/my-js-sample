<!DOCTYPE html>
<html>
<head>
	<title>concat</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

	<p>
	F12 看控制台的输出！

	<br/>

	concat()方法基于当前数组中的所有项创建一个新数组，先创建当前数组一个副本，然后将接收到的参数添加到这个副本的末尾，最后返回新构建的数组。所以concat()不影响原数组

	<br/>

	如果不给concat()方法传递参数时，它只是复制当前的数组；
	如果参数是一个或多个数组，则该方法会将这些数组中的每一项都添加到结果数组中；
	如果传递的值不是数组，这些值就会被简单地添加到结果数组的末尾。

	</p>


	<script type="text/javascript">


		console.group("不给concat()方法传递参数.");

		var test1 = [1,2,3];
		var test2 = test1.concat();
		console.log(test1);
		console.log(test2);

		test1[1] = 10;

		console.log(test1);
		console.log(test2);

		test2[1] = 20;

		console.log(test1);
		console.log(test2);

		console.groupEnd();





		console.group("concat()参数是一个或多个数组.");

		var test3 = [1,2,3];
		var test4 = test3.concat([4,5,6], [7,8,9]);

		console.log(test3);
		console.log(test4);

		console.groupEnd();






		console.group("concat()参数不是数组.");

		var test5 = [1,2,3];
		var test6 = test5.concat(4,5,6,7,8,9);

		console.log(test5);
		console.log(test6);

		console.groupEnd();

	</script>

</body>
</html>
