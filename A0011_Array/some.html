<!DOCTYPE html>
<html>
<head>
	<title>some</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

	<p>
	F12 看控制台的输出！

	<br/>

	some()方法对数组中的每一项运行给定函数，如果该函数对任一项返回true，则返回true。
	并且当且仅当数值中的所有元素调用判定函数都返回false，它才返回false

	</p>


	<script type="text/javascript">

		var test1 = [1,2,3,4,5];

		var test2 = test1.some(
			function (item,index,arr) {
				console.log("Check :", item);
				return (item % 2 == 0);
			}
		);
		console.log("是否存在偶数的处理.", test1, test2);



		var test3 = test1.some(function (item,index,arr) {
				console.log("Check :", item);
				return isNaN(item);
			}
		);
		console.log("是否存在非数字的处理.", test1, test3);





	</script>

</body>
</html>
