<!DOCTYPE html>
<html>
<head>
	<title>forEach</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

	<p>
	F12 看控制台的输出！

	<br/>

	forEach()方法对数组中的每一项运行给定函数，这个方法没有返回值。本质上与for循环迭代数组一样。如果需要有返回值，一般使用map方法

	</p>


	<script type="text/javascript">

		var test1 = [1,2,3];

		test1.forEach(
			function(item,index,arr){
				console.log("遍历数组元素.", item);
			}
		);






		var testArr = ['A','B','C','D','E'];

		test1.forEach(
			function(item,index,arr){
				console.log("遍历数组元素.", item, this[item]);
			},
			testArr
		);




	</script>

</body>
</html>
